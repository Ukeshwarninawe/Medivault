<!-- templates/core/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>{% block title %}Medical Vault{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'main' %}" class="logo">Home</a>
    </div>
    <div class="nav-center">
      <a href="{% url 'upload_record' %}">Upload</a>
      <a href="{% url 'my_vault' %}">My Vault</a>
    </div>
    <div class="nav-right">
      {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}" class="profile-link">
          <img class="profile-pic" src="{{ request.user.profile.profile_image.url }}" alt="{{ request.user.username }}">
          <span>{{ request.user.username }}</span>
        </a>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for msg in messages %}
          <li class="message {{ msg.tags }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
