<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MediVault{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-green-600 text-white p-4 flex justify-between items-center">
    <a href="/" class="font-bold text-xl">MediVault</a>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="px-3 hover:underline">Profile</a>
        <a href="{% url 'logout' %}" class="px-3 hover:underline">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="px-3 hover:underline">Login</a>
        <a href="{% url 'signup' %}" class="px-3 hover:underline">Signup</a>
      {% endif %}
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-1 flex items-center justify-center p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-3">
    <p>&copy; 2025 MediVault. All Rights Reserved.</p>
  </footer>
</body>
</html>
