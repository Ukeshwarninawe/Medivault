{% load static %}
<link rel="stylesheet" href="{% static 'accounts/style.css' %}">
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}MyApp{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow-md py-4">
    <div class="container mx-auto px-4 ">
      {% comment %} <a href="{% url 'home' %}" class="text-2xl font-semibold">AgentBridge</a> {% endcomment %}
      <div class="nav">
        <div class="logo">
           <img src="{% static 'accounts/logo.png' %}" alt="Medivault Logo" class="h-12" height="400px" width="500px">
        </div>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="px-4 py-2 hover:text-red-600">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="px-4 py-2 hover:text-blue-600">Login</a>
        <a href="{% url 'signup' %}" class="px-4 py-2 hover:text-blue-600">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    {% if messages %}
    <div class="space-y-2 mb-6">
      {% for m in messages %}
      <div
        class="rounded p-4 {% if m.tags %}bg-{{ m.tags }}-100 text-{{ m.tags }}-800{% else %}bg-blue-100 text-blue-800{% endif %}">
        {{ m }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    <div class="align">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>

</html>
